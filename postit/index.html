<!DOCTYPE html>
<htm manifest="postit.appcache">
<head>
<title>Postit</title>
<meta charset="utf-8" />
<script src="https://desk.holalabs.com/desk/framework/holadesk.js"></script>
<script>
var app;
window.onload = function() {
  app = new DeskApp();
  app.get("content", function(data) {
  	document.getElementById('textarea').value = data;
  });
}
function save() {
  app.set("content", textarea.value);
}
</script>
<style>
html, body {
  width:100%; height:200px;
  min-width:100%; min-height:99%;
  margin:0; padding:0;
  overflow:hidden;
}
textarea {
  background: #FFF075;
  width:100%; height:100%;
  margin:0; padding:0;
  border:none; resize:none;
}
</style>
</head>
<body>
<textarea id="textarea" onkeyup="save()" autofocus placeholder="Type here..."></textarea>
</body>
</html>
